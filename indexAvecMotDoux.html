<!DOCTYPE html>
  <head>
      <meta charset="UTF-8">
      <title>Login Page</title>
  </head>
  <body>
  <h1>Login</h1>
  <form id="login-form">
      <label for="username">Usager :</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Mot de passe :</label>
      <input type="text" id="password" name="password" required><br>
      <label for="password">Ã‰cris un petit mot doux pour la prochaine personne qui va venir sur le site!</label>
      <input type="text" id="motdoux" name="motdoux" required><br>
      <button type="submit">Login</button>
      <div>
        <p>love</p>
      </div>
  </form>

  <script>
      ///// original
      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const motdoux = document.getElementById('motdoux').value;
          const body = JSON.stringify({
            username, password, motdoux
          })
          try {
              const response = await fetch('/authenticate', {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body
              });
              if (response.ok) {
                  const data = await response.json();
                  const token = data.token;

                  // Store the token in local storage
                  localStorage.setItem('jwtToken', token);

                  // Redirect to another page or update the UI as needed
                  window.location.href = '/home';
              } else {
                  alert('Authentication failed');
              }
          } catch (error) {
              alert('An error occurred:', error);
          }
      });
  </script>
  </body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    div {
      text-align: center;
      margin-top: 20px;
    }

    p {
      color: #333;
    }
  </style>
  </html>
